<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul's Weather Forecaster</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark justify-content-center">
      <h1 class="text-light text-center">Paul's Weather ForecasterÂ </h1>
      <h1 class="text-light text-center fell-english">
        for the Discerning Traveler
      </h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col col-sm-3">
          <form id="new-city">
            <div class="form-group">
              <label class="mt-3">Input City</label>
              <input type="text" class="form-control" id="user-city" />
              <button type="submit" class="btn btn-info mt-3">
                Find the Weather
              </button>
            </div>
          </form>
          <div id="favorite-cities"></div>
        </div>
        <div class="col col-sm-9">
          <div class="card border-light" id="current-card">
            <h4
              class="card-header bg-transparent border-light"
              id="current-city"
            ></h4>
            <div class="card-body">
              <h5 class="card-title" id="current-title"></h5>
              <div class="card-text" id="current-conditions"></div>
            </div>
          </div>
          <div class="row">
            <div class="col col-6 col-lg-2 forecast" id="forecast1"></div>
            <div class="col col-6 col-lg-2 forecast" id="forecast2"></div>
            <div class="col col-6 col-lg-2 forecast" id="forecast3"></div>
            <div class="col col-6 col-lg-2 forecast" id="forecast4"></div>
            <div class="col col-6 col-lg-2 forecast" id="forecast5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
